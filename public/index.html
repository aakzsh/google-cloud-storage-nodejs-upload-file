<html>  
  <head>  
    <title>HostyApp</title>  
    <meta name="description" content="Host your files on the cloud, for free!">
    <link rel="stylesheet" href="index.css">
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>  
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>  
  <script>  
  $(document).ready(function() {  
     $('#uploadForm').submit(function() {  
         $("#status").empty().text("File is uploading...");  
  
        $(this).ajaxSubmit({  
  
            error: function(xhr) {  
              console.log(xhr.status)
                    status('Error: ' + xhr.status);  
            },  
  
            success: function(response) {  
              // document.getElementById("status").style.display='none'
               $("#status").empty().text("Your hosted URL of the file is "+response.url);  
                    console.log(response)  
                   
            }  
    });  
  
    return false;  
    });      
});



  </script>  
  </head>  
  <style>
    body{
    margin: 0;
    background-color: rgb(19, 19, 19);
    color: whitesmoke;
    font-family: sans-serif;
    padding: 4rem;
}

h1{
  font-size: 6rem;
}

h2{
  margin-top: -2rem;
}

#cloud{
  position: fixed;
  top: 2rem;
  height: 3rem;
  right: 2rem
}

#img2{
  position: fixed;
  right: 0;
  bottom: 0;
  height: 30rem;
}

button{
  background-color: rgb(0, 102, 255);
  height: 3rem;
  width: 15rem;
  font-size: 1.5rem;
  border: none;
  border-radius: 0.2rem;
  cursor: pointer;
}

  height: 2rem;
width: 5rem;

button, input[type="file"]::file-selector-button {
  background-color: rgb(71, 139, 241);

  border-radius: 0.2rem;

}

  background-color: #81ecec;

  <body>  

   <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/google_cloud_logo_icon_171058.png" id="cloud" alt="" srcset="">

      <h1>HostyApp</h1>
      <h2>Host your files on the cloud, for free!</h2>
      <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">  
       <div class="btns">
        <input type="file" name="file" />
       <button type="submit">Upload</button>
       </div>

       <br><br><br><br>
       <span id="status"></span>  
      </form>
